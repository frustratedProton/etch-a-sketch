<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>

<title>etch-a-sketch</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="shortcut-icon" type="image/x-icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Chokokutai&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <h1 class="title">etch-a-sketch</h1>
  </header>
  
  <main class="main">
    <div class="settings">
      <input id="colorPicker" type="color" value="#00000"/>
      <button id="colorBtn">Classic Mode</button>
      <button id="rainbowBtn">Go Wild?</button>
      <button id="eraserBtn">Eraser</button>
      <button id="clearBtn">Clear</button>
      <div id="sizeValue" class="size-value">16 x 16</div>
      <input id="sizeSlider" type="range" value="16" min="1" max = "64"/>
    </div>
    
    <div id= "gridContainer" class="grid-container"></div>
  </main>
  
  <footer>
    
    <a href="https://github.com/frustratedProton" target="_blank">
      <i class="fab fa-github"></i>
    </a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
